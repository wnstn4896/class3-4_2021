<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<meta http-equiv="Content-Script-Type" content="text/javascript"/>
	<meta http-equiv="Content-Style-Type" content="text/css"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width">
	
	<style type="text/css">
		#container { text-align:center; }
		table { width:300px; }
		th { background-color:lightgreen; }
		.btn { width: 80px; text-align:center; }
		.blind, .blind2 { display:none; }
	</style>
	
	<script language="javascript">
		document.oncontextmenu = function(e){
			return false;
		}
		
		function Result(){
			document.querySelector('.blind').style.display='block';
			document.querySelector('.blind2').style.display='block';
		}
		
		const word = ['equip', 'noticeably', 'desperate', 'circumstance', 'optimist', 'perceive',
                'capacity', 'specialize in', 'filter', 'exceed', 'complicated', 'as to', 'upgrade', 'update',
                'simultaneously', 'advancement', 'trillion', 'give rise to', 'debate', 'as of now', 'acknowledge',
                'humanity', 'generate', 'fatal', 'cancer', 'nanotechnology', 'nanobot', 'side effect', 'pessimistic',
                'replace ... with', 'financial', 'instability', 'immensely', 'fundamental', 'panic'];
		
		const meanings = ['장비를 갖추다', '두드러지게', '자포자기한, 절박한', '상황, 환경, 경우', '낙관주의자', '감지[인지]하다',
                '능력, 용량', '~를 전문적으로 다루다', '걸러내다', '넘어서다, 초과하다', '복잡한', '~에 관해서는', '개선하다', '(데이터의) 갱신, 최신정보',
                '동시에', '발전, 진보', '1조', '~이 생기게 하다, 일으키다', '토론, 논의', '현재, 지금으로서는', '인정하다', '인류, 인간', '발생시키다',
                '치명적인, 죽음을 초래하는', '암', '나노 기술', '나노 로봇', '부작용', '비관적인', '...를 ~와 바꾸다', '금융의, 재정의', '불안정', '엄청나게, 대단히',
                '근본적인, 본질적인', '공황 상태에 빠지다'];
	</script>
	
	<title>6과 랜덤 영단어 퀴즈</title>
</head>
<body>
	<div id="container">
		<div>
			<h1>6과 랜덤 영단어 퀴즈</h1>
			<hr>
			<input type="button" value="1과" onclick="location.href='eng_les1.html';" class="btn">
			<hr>
		</div>
		<div>
			<table border="1" align="center">
				<tr>
					<th>영단어</th>
					<th>의미</th>
				</tr>
				<tr>
					<td>
						<script language="javascript">
						var i=0, ran=0;
						for (i=5; i<=30; i++)
							ran = Math.floor(Math.random()*(word.length-1));
						document.write(word[ran]+'</td>');
							document.write('<td class="blind">'+meanings[ran]);
						</script>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						메모<br>
						<input type="text"><br>
						<p>
							<input type="button" value="정답 확인" onclick="Result()" class="btn">
						</p>
						<p class="blind2">
							메모한 의미와 상단 영단어의 의미가 같은지 확인하고, 다시 하시려면 새로고침 해주세요.<br>
							<button onclick="location.href=''" class="btn">
							새로고침
						</button>
						</p>
					</td>
				</tr>
			</table>
		</div>
		<noscript>
			<p>이 페이지는 자바스크립트를 기반으로 만들어진 페이지이므로, 브라우저 설정에서 자바스크립트를 허용해주시길 바랍니다.</p>
		</noscript>
	</div>
</body>
</html>
